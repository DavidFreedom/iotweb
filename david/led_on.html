<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>1042 嵌入式系統 雲端元件測試</title>
  <!-- webduino -->
  <script src="https://webduino.io/components/webduino-js/dist/webduino-all.min.js"></script>
  <script src="https://webduinoio.github.io/webduino-blockly/webduino-blockly.js"></script>

<script>
var led;
boardReady('nbQD', function (board) {
  board.samplingInterval = 20;
  led = getLed(board, 6);
  led.on();
});
</script>

</head>

<body>
<!---
<input type ="button" onClick="history.back()" value="回上一頁"></input><strong> 嵌入式系統 雲端控制元件測試</strong>

<p>正=6、負=GDN</p>
  <button id="btn1" style="width:120px;height:40px;font-size:20px;">開燈 (on)</button>
  <button id="btn2" style="width:120px;height:40px;font-size:20px;">關燈 (off)</button>
