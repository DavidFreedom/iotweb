<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>1042 嵌入式系統 雲端元件測試</title>
<!-- webduino -->
<style type="text/css">
#show{
  font-size:60px;
}
</style>
  <script src="https://webduino.io/components/webduino-js/dist/webduino-all.min.js"></script>
  <script src="https://webduinoio.github.io/webduino-blockly/webduino-blockly.js"></script>

<script>
var ultrasonic;
var rgbled;
boardReady('nbQD', function (board) {
  board.samplingInterval = 20;
  
  ultrasonic = getUltrasonic(board, 11, 6);
  rgbled = getRGBLed(board, 10, 9, 7);
  
  ultrasonic.ping(function(cm){
    console.log(ultrasonic.distance);
    document.getElementById("show").innerHTML = ultrasonic.distance;
    if (ultrasonic.distance > 0 && ultrasonic.distance <= 10) {
      rgbled.setColor('#ff0000');
      document.getElementById("show").style.background = '#ff0000';
    } else if (ultrasonic.distance > 10 && ultrasonic.distance <= 20) {
      rgbled.setColor('#FF6600');
      document.getElementById("show").style.background = '#FF6600';
    } else if (ultrasonic.distance > 20 && ultrasonic.distance <= 30) {
      rgbled.setColor('#FFFF00');
      document.getElementById("show").style.background = '#FFFF00';
    } else if (ultrasonic.distance > 30 && ultrasonic.distance <= 40) {
      rgbled.setColor('#00FF00');
      document.getElementById("show").style.background = '#00FF00';
    } else if (ultrasonic.distance > 40 && ultrasonic.distance <= 50) {
      rgbled.setColor('#0099FF');
      document.getElementById("show").style.background = '#0099FF';
    } else if (ultrasonic.distance > 50 && ultrasonic.distance <= 60) {
      rgbled.setColor('#0000FF');
      document.getElementById("show").style.background = '#0000FF';
    } else if (ultrasonic.distance > 60 && ultrasonic.distance <= 70) {
      rgbled.setColor('#6600CC');
      document.getElementById("show").style.background = '#6600CC';
    } else {
      rgbled.setColor('#000000');
      document.getElementById("show").style.background = '#ffffff';
    }
  }, 500);
  
  
  
  
  document.getElementById("btn1").addEventListener("click",function(){
    rgbled.setColor('#FF0000');
  });
  document.getElementById("btn2").addEventListener("click",function(){
    rgbled.setColor('#FF6600');
  });
  document.getElementById("btn3").addEventListener("click",function(){
    rgbled.setColor('#FFFF00');
  });
  document.getElementById("btn4").addEventListener("click",function(){
    rgbled.setColor('#00FF00');
  });
  document.getElementById("btn5").addEventListener("click",function(){
    rgbled.setColor('#0099FF');
  });
  document.getElementById("btn6").addEventListener("click",function(){
    rgbled.setColor('#0000FF');
  });
  document.getElementById("btn7").addEventListener("click",function(){
    rgbled.setColor('#6600CC');
  });
  document.getElementById("btn8").addEventListener("click",function(){
    rgbled.setColor('#000000');
  });
  document.getElementById("btn9").addEventListener("click",function(){
    rgbled.setColor('#FFFFFF');
  });
});
</script>

</head>

<body>

<input type ="button" onClick="history.back()" value="回上一頁"></input><strong> 嵌入式系統 雲端控制元件測試</strong>
<p>範例：超音波控制三色LED</p>
<p>V=3.3、R=10、B=7、G=9，Vcc=VCC、Trig=11、Echo=6、GND=GND</p>

<center>
<span id="show">0</span><br>
  <button id="btn1" style="width:40px;height:40px;font-size:20px;background-color:#F00;">　</button>
  <button id="btn2" style="width:40px;height:40px;font-size:20px;background-color:#F60;">　</button>
  <button id="btn3" style="width:40px;height:40px;font-size:20px;background-color:#FF0;">　</button>
  <button id="btn4" style="width:40px;height:40px;font-size:20px;background-color:#0F0;">　</button>
  <button id="btn5" style="width:40px;height:40px;font-size:20px;background-color:#09F;">　</button>
  <button id="btn6" style="width:40px;height:40px;font-size:20px;background-color:#00F;">　</button>
  <button id="btn7" style="width:40px;height:40px;font-size:20px;background-color:#60C;">　</button>
  <button id="btn8" style="width:40px;height:40px;font-size:20px;background-color:#000;">　</button>
  <button id="btn9" style="width:40px;height:40px;font-size:20px;background-color:#FFF;">　</button>
</center>

</body>

</html>
