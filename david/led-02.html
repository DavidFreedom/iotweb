<body>

<input type ="button" onClick="history.back()" value="回上一頁"></input><strong> 物聯網裝置應用 雲端控制元件測試</strong>
<p>範例：使用雲端按鈕控制LED閃爍</p>
<p>正=6、負=GDN</p>
  <button id="btn1" style="width:120px;height:40px;font-size:20px;">閃燈 (0.5s)</button>
  <button id="btn2" style="width:120px;height:40px;font-size:20px;">閃燈 (0.2s)</button>
  <button id="btn3" style="width:120px;height:40px;font-size:20px;">關燈 (off)</button>

</body>

<script>
var led;
boardReady('nbQD', function (board) {
  board.samplingInterval = 20;
  led = getLed(board, 6);
  led.off();
  document.getElementById("btn1").addEventListener("click",function(){
    led.blink(0.5*1000);
  });
  document.getElementById("btn2").addEventListener("click",function(){
    led.blink(0.2*1000);
  });
  document.getElementById("btn3").addEventListener("click",function(){
    led.off();
  });
});
</script>

</html>
