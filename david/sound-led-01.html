<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Webduino Blockly - 按鈕</title>
  <!-- webduino -->
<style type="text/css">
#show{
  font-size:120px;
}
</style>
<script src="https://webduino.io/components/webduino-js/dist/webduino-all.min.js"></script>
<script src="https://webduinoio.github.io/webduino-blockly/webduino-blockly.js"></script>
<script language="JavaScript">

var sound;
var led;

boardReady('nbQD', function (board) {
  board.samplingInterval = 20;
  sound = getSound(board, 10);
  led = getLed(board, 11);
  sound.on("detected",function(){
    led.on();
    light.src='light_on.jpg';
  });
  sound.on("ended",function(){
    setTimeout(function(){
      setTimeout(function () {
      led.off();
      light.src='light_off.jpg';
    }, 500);

    },300);
  });
});


</script>
</head>

<body>
<input type ="button" onClick="history.back()" value="回上一頁"></input><strong> 嵌入式系統 雲端控制元件測試</strong>
<p>範例：偵測聲音反應，點亮LED</p>
<p>GND=GND、OUT=10、+5V=VCC，負=GND、正=11</p>
 <center>
 <img name="light" src="light_off.jpg" style="width:100px;height:125px;"></center>
</body>

</html>
